<div class="booking-container">
	<!-- Progress Steps -->
	{% include "templates/meeting-booking/_stepper.html" %}

	<!-- Breadcrumb -->
	<div class="breadcrumb-nav">
		<a href="/meeting-booking/{{ department.department_slug }}" class="breadcrumb-link"
			>‚Üê Back to Meeting Types</a
		>
	</div>

	<!-- Page Header -->
	<div class="booking-header">
		<h1>Select a Date</h1>
		<p class="text-muted">
			{{ meeting_type.meeting_name }} with {{ department.department_name }}
		</p>
		<p class="timezone-info">
			<svg
				width="16"
				height="16"
				viewBox="0 0 24 24"
				fill="none"
				stroke="currentColor"
				stroke-width="2"
			>
				<circle cx="12" cy="12" r="10"></circle>
				<line x1="2" y1="12" x2="22" y2="12"></line>
				<path
					d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"
				></path>
			</svg>
			Timezone: {{ department.timezone }}
		</p>
	</div>

	<!-- Calendar Container -->
	<div class="calendar-container" role="application" aria-label="Date picker calendar">
		<!-- Calendar Navigation -->
		<div class="calendar-header">
			<button id="prev-month" class="month-nav-btn" aria-label="Go to previous month">
				<svg
					width="20"
					height="20"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					aria-hidden="true"
				>
					<polyline points="15 18 9 12 15 6"></polyline>
				</svg>
			</button>
			<h2 id="month-year" aria-live="polite"></h2>
			<button id="next-month" class="month-nav-btn" aria-label="Go to next month">
				<svg
					width="20"
					height="20"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					aria-hidden="true"
				>
					<polyline points="9 18 15 12 9 6"></polyline>
				</svg>
			</button>
		</div>

		<!-- Loading State with Skeleton -->
		<div id="calendar-loading" class="loading-state" role="status" aria-live="polite">
			<p style="margin-bottom: 1rem; color: var(--muted);">Loading available dates...</p>
			<div class="skeleton-calendar" aria-hidden="true">
				<div class="skeleton skeleton-day"></div>
				<div class="skeleton skeleton-day"></div>
				<div class="skeleton skeleton-day"></div>
				<div class="skeleton skeleton-day"></div>
				<div class="skeleton skeleton-day"></div>
				<div class="skeleton skeleton-day"></div>
				<div class="skeleton skeleton-day"></div>
				<div class="skeleton skeleton-day"></div>
				<div class="skeleton skeleton-day"></div>
				<div class="skeleton skeleton-day"></div>
				<div class="skeleton skeleton-day"></div>
				<div class="skeleton skeleton-day"></div>
				<div class="skeleton skeleton-day"></div>
				<div class="skeleton skeleton-day"></div>
				<div class="skeleton skeleton-day"></div>
				<div class="skeleton skeleton-day"></div>
				<div class="skeleton skeleton-day"></div>
				<div class="skeleton skeleton-day"></div>
				<div class="skeleton skeleton-day"></div>
				<div class="skeleton skeleton-day"></div>
				<div class="skeleton skeleton-day"></div>
			</div>
		</div>

		<!-- Calendar Grid -->
		<div id="calendar-grid" class="calendar-grid" style="display: none" role="grid" aria-label="Available dates">
			<div class="day-label">Sun</div>
			<div class="day-label">Mon</div>
			<div class="day-label">Tue</div>
			<div class="day-label">Wed</div>
			<div class="day-label">Thu</div>
			<div class="day-label">Fri</div>
			<div class="day-label">Sat</div>
			<!-- Days will be inserted here by JavaScript -->
		</div>

		<!-- Error State -->
		<div id="calendar-error" class="error-state" style="display: none">
			<svg
				width="48"
				height="48"
				viewBox="0 0 24 24"
				fill="none"
				stroke="currentColor"
				stroke-width="2"
			>
				<circle cx="12" cy="12" r="10"></circle>
				<line x1="12" y1="8" x2="12" y2="12"></line>
				<line x1="12" y1="16" x2="12.01" y2="16"></line>
			</svg>
			<p id="error-message"></p>
			<button onclick="loadAvailableDates()" class="retry-btn">Try Again</button>
		</div>
	</div>

	<!-- Hidden data for JavaScript -->
	<div style="display: none">
		<input type="hidden" id="department-slug" value="{{ department.department_slug }}" />
		<input type="hidden" id="meeting-type-slug" value="{{ meeting_type.meeting_slug }}" />
		<input type="hidden" id="current-month" value="{{ current_month }}" />
		<input type="hidden" id="current-year" value="{{ current_year }}" />
	</div>
</div>

<style>
	/* Calendar Container */
	.calendar-container {
		background: var(--card);
		border: 2px solid var(--border);
		border-radius: 20px;
		padding: 2rem;
		min-height: 400px;
		box-shadow: 0 40px 80px rgba(15, 23, 42, 0.1);
	}

	.calendar-header {
		display: flex;
		justify-content: space-between;
		align-items: center;
		margin-bottom: 2rem;
	}

	.calendar-header h2 {
		font-size: 1.5rem;
		font-weight: 600;
		color: var(--text);
		margin: 0;
	}

	.month-nav-btn {
		background: #fff8e8;
		border: 2px solid #ffe8b3;
		border-radius: 8px;
		padding: 0.5rem;
		cursor: pointer;
		transition: all 0.2s;
		color: #e19800;
		font-weight: 600;
	}

	.month-nav-btn:hover {
		background: #ffe8b3;
		color: #e19800;
	}

	/* Calendar Grid */
	.calendar-grid {
		display: grid;
		grid-template-columns: repeat(7, 1fr);
		gap: 0.5rem;
	}

	.day-label {
		text-align: center;
		font-weight: 600;
		color: var(--muted);
		font-size: 0.875rem;
		padding: 0.5rem;
	}

	.day-cell {
		aspect-ratio: 1;
		border: 2px solid var(--border);
		border-radius: 8px;
		display: flex;
		align-items: center;
		justify-content: center;
		font-weight: 500;
		cursor: pointer;
		transition: all 0.2s;
		background: white;
		color: var(--text);
	}

	.day-cell.empty {
		border: none;
		cursor: default;
	}

	.day-cell.disabled {
		color: #d1d5db;
		cursor: not-allowed;
		background: #f9fafb;
	}

	.day-cell.available {
		border-color: #e19800 !important;
		color: #e19800 !important;
		background: #fff8e8 !important;
	}

	.day-cell.available:hover {
		background: #e19800 !important;
		color: white !important;
		transform: translateY(-2px);
		box-shadow: 0 4px 12px rgba(225, 152, 0, 0.3);
	}

	/* Loading State */
	.loading-state {
		text-align: center;
		padding: 3rem 1rem;
	}

	.spinner {
		width: 50px;
		height: 50px;
		border: 4px solid var(--border);
		border-top-color: var(--primary);
		border-radius: 50%;
		animation: spin 1s linear infinite;
		margin: 0 auto 1rem;
	}

	@keyframes spin {
		to {
			transform: rotate(360deg);
		}
	}

	.loading-state p {
		color: var(--muted);
		font-size: 1rem;
	}

	/* Error State */
	.error-state {
		text-align: center;
		padding: 3rem 1rem;
	}

	.error-state svg {
		color: #ef4444;
		margin-bottom: 1rem;
	}

	.error-state p {
		color: var(--muted);
		font-size: 1rem;
		margin-bottom: 1.5rem;
	}

	.retry-btn {
		background: var(--primary);
		color: white;
		border: none;
		padding: 0.75rem 1.5rem;
		border-radius: 8px;
		font-weight: 600;
		cursor: pointer;
		transition: all 0.2s;
	}

	.retry-btn:hover {
		background: #c17a00;
		transform: translateY(-1px);
		box-shadow: 0 4px 12px rgba(225, 152, 0, 0.2);
	}

	/* Mobile */
	@media (max-width: 768px) {
		.calendar-container {
			padding: 1.5rem;
		}

		.day-cell {
			font-size: 0.875rem;
		}
	}
</style>

<script>
	// Get hidden values
	const departmentSlug = document.getElementById("department-slug").value;
	const meetingTypeSlug = document.getElementById("meeting-type-slug").value;
	let currentMonth = parseInt(document.getElementById("current-month").value);
	let currentYear = parseInt(document.getElementById("current-year").value);

	// Elements
	const monthYearDisplay = document.getElementById("month-year");
	const calendarGrid = document.getElementById("calendar-grid");
	const calendarLoading = document.getElementById("calendar-loading");
	const calendarError = document.getElementById("calendar-error");
	const errorMessage = document.getElementById("error-message");
	const prevMonthBtn = document.getElementById("prev-month");
	const nextMonthBtn = document.getElementById("next-month");

	// Available dates from API
	let availableDates = [];

	// Month names
	const monthNames = [
		"January",
		"February",
		"March",
		"April",
		"May",
		"June",
		"July",
		"August",
		"September",
		"October",
		"November",
		"December",
	];

	// Initialize
	loadAvailableDates();

	// Event listeners
	prevMonthBtn.addEventListener("click", () => {
		currentMonth--;
		if (currentMonth < 1) {
			currentMonth = 12;
			currentYear--;
		}
		loadAvailableDates();
	});

	nextMonthBtn.addEventListener("click", () => {
		currentMonth++;
		if (currentMonth > 12) {
			currentMonth = 1;
			currentYear++;
		}
		loadAvailableDates();
	});

	// Load available dates from API
	function loadAvailableDates() {
		// Show loading state
		calendarLoading.style.display = "block";
		calendarGrid.style.display = "none";
		calendarError.style.display = "none";

		frappe.call({
			method: "meeting_manager.meeting_manager.api.public.get_available_dates",
			args: {
				department_slug: departmentSlug,
				meeting_type_slug: meetingTypeSlug,
				month: currentMonth,
				year: currentYear,
			},
			callback: function (r) {
				if (r.message && r.message.success) {
					availableDates = r.message.available_dates || [];
					renderCalendar();
				} else {
					showError(r.message?.message || "Failed to load available dates");
				}
			},
			error: function (err) {
				console.error("Error loading dates:", err);
				showError("An error occurred while loading available dates");
			},
		});
	}

	// Render calendar
	function renderCalendar() {
		// Update month/year display
		monthYearDisplay.textContent = `${monthNames[currentMonth - 1]} ${currentYear}`;

		// Clear existing days (keep day labels)
		const dayLabels = calendarGrid.querySelectorAll(".day-label");
		calendarGrid.innerHTML = "";
		dayLabels.forEach((label) => calendarGrid.appendChild(label));

		// Get first day of month and number of days
		const firstDay = new Date(currentYear, currentMonth - 1, 1).getDay();
		const daysInMonth = new Date(currentYear, currentMonth, 0).getDate();

		// Add empty cells for days before month starts
		for (let i = 0; i < firstDay; i++) {
			const emptyCell = document.createElement("div");
			emptyCell.className = "day-cell empty";
			calendarGrid.appendChild(emptyCell);
		}

		// Add day cells
		const today = new Date();
		today.setHours(0, 0, 0, 0);

		for (let day = 1; day <= daysInMonth; day++) {
			const dateStr = `${currentYear}-${String(currentMonth).padStart(2, "0")}-${String(
				day
			).padStart(2, "0")}`;
			const cellDate = new Date(currentYear, currentMonth - 1, day);
			cellDate.setHours(0, 0, 0, 0);

			const dayCell = document.createElement("div");
			dayCell.className = "day-cell";
			dayCell.textContent = day;
			dayCell.setAttribute("role", "gridcell");
			dayCell.setAttribute("data-date", dateStr);

			// Check if date is in the past
			if (cellDate < today) {
				dayCell.classList.add("disabled");
				dayCell.setAttribute("aria-disabled", "true");
			}
			// Check if date is available
			else if (availableDates.includes(dateStr)) {
				dayCell.classList.add("available");
				dayCell.setAttribute("tabindex", "0");
				dayCell.setAttribute("aria-label", `Select ${monthNames[currentMonth - 1]} ${day}, ${currentYear}`);
				dayCell.addEventListener("click", () => {
					window.location.href = `/meeting-booking/${departmentSlug}/${meetingTypeSlug}/${dateStr}`;
				});
				// Keyboard support
				dayCell.addEventListener("keydown", (e) => {
					if (e.key === "Enter" || e.key === " ") {
						e.preventDefault();
						window.location.href = `/meeting-booking/${departmentSlug}/${meetingTypeSlug}/${dateStr}`;
					}
				});
			} else {
				dayCell.classList.add("disabled");
				dayCell.setAttribute("aria-disabled", "true");
			}

			calendarGrid.appendChild(dayCell);
		}

		// Show calendar
		calendarLoading.style.display = "none";
		calendarGrid.style.display = "grid";

		// Add arrow key navigation
		setupArrowKeyNavigation();
	}

	// Arrow key navigation for calendar
	function setupArrowKeyNavigation() {
		const availableCells = calendarGrid.querySelectorAll(".day-cell.available");
		if (availableCells.length === 0) return;

		availableCells.forEach((cell, index) => {
			cell.addEventListener("keydown", (e) => {
				let targetIndex = index;
				const cols = 7; // 7 days per week

				switch (e.key) {
					case "ArrowRight":
						targetIndex = Math.min(index + 1, availableCells.length - 1);
						break;
					case "ArrowLeft":
						targetIndex = Math.max(index - 1, 0);
						break;
					case "ArrowDown":
						targetIndex = Math.min(index + cols, availableCells.length - 1);
						break;
					case "ArrowUp":
						targetIndex = Math.max(index - cols, 0);
						break;
					default:
						return;
				}

				if (targetIndex !== index) {
					e.preventDefault();
					availableCells[targetIndex].focus();
				}
			});
		});
	}

	// Show error
	function showError(message) {
		errorMessage.textContent = message;
		calendarLoading.style.display = "none";
		calendarGrid.style.display = "none";
		calendarError.style.display = "block";
	}
</script>
